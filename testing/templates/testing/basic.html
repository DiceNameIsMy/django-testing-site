{% load static %}

<html lang="en">

                <li><a href="/signin">Sign in</a></li>
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/user">Home</a></li>
                <li class="start-now-btn"><a href="/groups">Start now!</a></li>
            </ul>
            {% endif %}

    </header>
    
    <main>

    </main>

</html>
