{% extends 'testing/basic.html'%}

{% block head %}
    <title>Tests</title>
{% endblock %}

{% block body %}
<article>
<h2>Test groups</h2><br>
    {% for group in groups %}
    <a href="/tests/{{ group.name }}">
        <section class="wrapper">
        <h2 class="obj_name">{{ group.name }}</h2>
        <p class="description">{{ group.description }}</p>
        </section>
    </a>
    {% endfor %}
</article>

<form action="/">
    <input type="submit" value="Go back" />
</form>
{% endblock %}
