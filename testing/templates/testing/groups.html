{% extends 'testing/basic.html'%}

{% block head %}
<title>Tests</title>
{% endblock %}

{% block body %}
<article>
<h2>Test groups</h2>
    {% for group in groups %}
        <section>
        <a href="/tests/{{ group.name }}">{{ group.name }}</a>
        <p class="description">{{ group.description }}</p>
        </section>
    {% endfor %}
</article>

<form action="/">
    <input type="submit" value="Go back" />
</form>
{% endblock %}
