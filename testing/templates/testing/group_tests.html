{% extends 'testing/basic.html'%}

{% block head %}
<title>Tests</title>
{% endblock %}

{% block body %}
<article>
<h2>Tests</h2>
    {% if tests|length < 1 %}
        <h2>There is no tests avaliable.</h2>
    {% else %}
        {% for test in tests %}
        <section>
            <a href="{{ test.pk }}">{{ test.name }}</a>
            <p>{{ test.description }}</p>
            <p>{{ test.pub_date }}</p>
        </section>
        {% endfor %} 
    {% endif %}
</article>

<form action="/groups">
    <input type="submit" value="Go back" />
</form>

{% endblock %}
