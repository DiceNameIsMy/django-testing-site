{% extends 'testing/basic.html'%}

{% block head %}
<title>My tests</title>
{% endblock %}
{% block body %}
<article>
    <h2>My tests:</h2><br>

{% for test in user_created_tests %}
<section class="wrapper">
    <a href="{{test.pk}}">
    <h2>{{ test.name }}</h2>
    <h3>{{ test.description }}</h3>
    <span class="date">{{ test.pub_date }}</span>
    </a>
</section>
{% endfor %}

</article>

{% endblock %}
