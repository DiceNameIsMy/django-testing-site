{% extends 'testing/basic.html'%}
{% load static %}

{% block head %}
<title>My tests</title>
{% endblock %}
{% block body %}

<h1>My tests:</h1>
<div>
    <ul>
        {% for i in tests %}
        <li>
            <a href="{{ i.pk }}">{{ i.name }}</a>
            <span>{{ i.pub_date }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
